<header class="site-header" role="banner">
  <div class="wrap">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {{ site.title }}
    </a>

    <div class="menu" data-menu>
      <button class="menu-button" aria-haspopup="true" aria-expanded="false" aria-controls="menu-list" aria-label="Menu">
        <span class="hamburger" aria-hidden="true"><span class="bar"></span></span>
      </button>

      <nav id="menu-list" class="menu-list" hidden>
        {%- assign menu_pages = site.pages | where_exp: "p", "site.header_pages contains p.path" -%}
        {%- for p in menu_pages -%}
          <a href="{{ p.url | relative_url }}">{{ p.title | escape }}</a>
        {%- endfor -%}
      </nav>
    </div>

    <!-- ğŸŒ™ Light/Dark toggle button -->
    <button id="themeBtn" class="theme-icon" aria-label="Toggle dark mode" title="Toggle dark mode">
      <svg class="icon moon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
      <svg class="icon sun" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
        <circle cx="12" cy="12" r="5"></circle>
        <g>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </g>
      </svg>
    </button>
    <!-- end toggle -->

  </div>
</header>
